<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<table class="mtx-calendar-table" role="grid">
  <thead class="mtx-calendar-table-header"></thead>
  <tbody mtx-calendar-body
         [rows]="_years"
         [todayValue]="_todayYear"
         [numCols]="4"
         [cellAspectRatio]="4 / 7"
         [activeCell]="_getActiveCell()"
         [allowDisabledSelection]="true"
         [selectedValue]="_selectedYear!"
         (selectedValueChange)="_yearSelected($event)"
         (keydown)="_handleCalendarBodyKeydown($event)"></tbody>
</table>
